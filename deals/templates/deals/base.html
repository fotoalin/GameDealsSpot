<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDealsSpot - 
        {% block title %} Discover the Best Video Game Deals{% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {% block stylesheets %}
    {% endblock stylesheets %}

</head>
<body class="bg-dark text-light">
    {% include 'deals/snippets/loader.html' %}
    
    <div class="header bg-dark text-light text-center">
        {% include 'deals/snippets/header.html' %}
    </div>

    <div class="d-flex flex-column justify-content-between" style="height: calc(100vh - 56px);">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="footer text-center">
            {% include 'deals/snippets/footer.html' %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block javascripts %}
    {% endblock javascripts %}
</body>
</html>
