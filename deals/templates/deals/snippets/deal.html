<ul id="deals-list" class="list-unstyled d-flex gap-4 flex-wrap justify-content-center" hx-swap-oob="true">
    {% for deal in deals %}
        <li id="{{ deal.dealID }}" class="card shadow-sm col-md-4 col-lg-3">
            <img class="card-img-top" src="{{ deal.thumb }}" alt="{{ deal.title }}" />
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">{{ deal.title }}</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="card-text m-0">Price: ${{ deal.salePrice }}</p>
                    <a href="{{ deal.link }}" class="btn btn-secondary">View Deal</a>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>

{% if next_page %}
    <div class="d-flex justify-content-center">
        <a href="{{ next_page }}" class="btn btn-primary">Load More</a>
    </div>
{% endif %}
